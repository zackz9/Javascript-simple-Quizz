<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Js Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <!-- Top area  -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-dark display-3 my-4">
                Javascript simple Quizz
            </h2>
        </div>
    </div>

    <!-- Result wrapper  -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your score : <span class="text-primary display-4 p-4">0%</span></p>
        </div>
    </div>

    <!-- Quiz area  -->
    <div class="quiz py-4 bg-dark">
        <div class="container">
            <h2 class="my-5 text-white">On with questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. In a website browser address bar, what does “www” stand for?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input id="val1-q1" type="radio" name="quest1" value="A" checked>
                        <label for="val1-q1" class="form-check-label">World Wide Web</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="val2-q1" type="radio" name="quest1" value="B" >
                        <label for="val2-q1" class="form-check-label">Wide Web World</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. What is the rarest M&M color ?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input id="val1-q2" type="radio" name="quest2" value="A" checked>
                        <label for="val1-q2" class="form-check-label">Black</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="val2-q2" type="radio" name="quest2" value="B" >
                        <label for="val2-q2" class="form-check-label">Brown</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. In which European city would you find Orly airport?

                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input id="val1-q3" type="radio" name="quest3" value="A" checked>
                        <label for="val1-q3" class="form-check-label">Paris</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="val2-q3" type="radio" name="quest3" value="B" >
                        <label for="val2-q3" class="form-check-label">Orléans</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. What is the loudest animal on Earth?

                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input id="val1-q4" type="radio" name="quest4" value="A" checked>
                        <label for="val1-q4" class="form-check-label">The sperm whale</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="val2-q4" type="radio" name="quest4" value="B" >
                        <label for="val2-q4" class="form-check-label">Indian Elephant</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-light">
                </div>


            </form>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    
</body>
</html>
